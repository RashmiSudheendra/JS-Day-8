<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries InAsia</title>
  </head>
  <body>
    <h5>Countries In Asia</h5>
    <h5 id="print"></h5>
    <script>
      var countryData = fetch("https://restcountries.com/v2/all")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          var countries = data
            .filter((element) => element.region == "Asia")
            .map(
              (element) =>
                `\nRegion : ${element.region}, Country Name : ${element.name}\n`
            );
          document.getElementById("print").innerText = countries;
        });
    </script>
  </body>
</html>
