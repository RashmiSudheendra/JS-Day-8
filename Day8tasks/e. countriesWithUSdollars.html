<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries with Dollar currency</title>
  </head>
  <body>
    <script>
      var countryData = fetch("https://restcountries.com/v2/all")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data);
          for (i of data) {
            if (i.currencies && i.currencies[0].code == "USD") {
              console.table(i.currencies);
              console.log(i.name);
            }
          }
        });
    </script>
  </body>
</html>
